<html>
<head>
  <meta charset="utf-8">
  <title>Mocha Tests</title>
  <link href="../node_modules/mocha/mocha.css" rel="stylesheet">
</head>
<body>
  <div id="mocha"></div>

  <!-- Load Mocha first, because Mocha is not `require`ed in our test suite so it's not included in test-bundle.js. -->
  <script src="../node_modules/mocha/mocha.js"></script>

  <!-- Enable DSL such as #describe before loading our test suite since it's dynamically defined for each test type. -->
  <script>mocha.setup('bdd')</script>

  <!-- Load our test suite together with library code. -->
  <script src="../tmp/test-bundle.js"></script>

  <!-- Run the tests -->
  <script>
    mocha.checkLeaks();
    mocha.run();
  </script>
</body>
</html>
